<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>form with radio input type</title>
  </head>
  <body>
    use fieldset with lagend
    <form>
      <fieldset>
        <legend>
          which is your favourite color ?
          <ul>
            <li>
              <label>
                <input type="radio" value="pink" name="color" />green
              </label>
            </li>
          </ul>

          <ul>
            <li>
              <label>
                <input type="radio" value="black" name="color" />yellow
              </label>
            </li>
          </ul>

          <ul>
            <li>
              <label>
                <input type="radio" value="voilet" name="color" />red
              </label>
            </li>
          </ul>
        </legend>

        <input type="submit" value="submit_Answer" />
      </fieldset>

      <fieldset>
        <legend>
          which is your favourite fruit ?
          <ul>
            <li>
              <label>
                <input type="radio" value="red" name="fruit" />Apple
              </label>
            </li>
          </ul>

          <ul>
            <li>
              <label>
                <input type="radio" value="banana" name="fruit" />yellow
              </label>
            </li>
          </ul>

          <ul>
            <li>
              <label>
                <input type="radio" value="orange" name="fruit" />orange
              </label>
            </li>
          </ul>
        </legend>

        <input type="submit" value="submit_Answer" />
      </fieldset>
    </form>
  </body>
</html>
