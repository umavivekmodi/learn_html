<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>element&attribute of the from</title>
  </head>
  <body>
    <!-- select tag = option tag---- with form Attribute of action , method and target  -->
    <form action="/form.html" method="get" target="_blank">
      <label for="student">pick a student:-</label>
      <select name="student" id="student" required>
        <option value="">select student</option>
        <option value="1">kunal rajput</option>
        <option value="2">sekha singh</option>
        <option value="3">rekah kumawat</option>
        <option value="4">radha sindhi</option>
        <option value="5">shuriya singh</option>
        <option value="6">sataya jakhar</option>
        <option value="7">abhishek lalwani</option>
        <option value="8">krishna sharma</option>
      </select>

      <input type="submit" value="submit form" />
    </form>
  </body>
</html>
