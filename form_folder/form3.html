<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>about checkbox</title>
  </head>
  <body>
    <!-- about checkbox and textarea's col and rows  -->
    <form>
      <label for="checkbox">choose your favourite hobby-</label>
      <input
        type="checkbox"
        value="football"
        name="game"
        id="1"
      />football<br />
      <input
        type="checkbox"
        value="table-tennis"
        name="game"
        id="2"
      />table-tennis<br />
      <input type="checkbox" value="cricket" name="game" id="3" />cricket<br />
      <input type="checkbox" value="chess" name="game" id="4" />chess<br />
      <input
        type="checkbox"
        value="badminton"
        name="game"
        id="5"
      />badminton<br />
      <input type="checkbox" value="PUBG" name="game" id="6" />PUBG<br />
      <input type="checkbox" value="ludo" name="game" id="7" />ludo<br />
      <textarea
        name="discribe"
        id="hobby"
        placeholder="discribe about your hobby"
        cols="100"
        rows="20"
      >
description</textarea
      ><br />
      <input type="submit" value="submit" name="button" />
    </form>
  </body>
</html>
