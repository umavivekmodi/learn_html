<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>about form</title>
  </head>
  <body>
    <form action="img.html" method="get" enctype="multipart/form-data">
      <label for="full_name">full name</label>
      <input
        type="text"
        id="full_name"
        name="first_name"
        placeholder="Enter your first name"
        value="uma"
        maxlength="10"
        tabindex="1"
      /><br />

      <label for="last_name">last name</label>
      <input
        type="text"
        id="last_name"
        name="last_name"
        placeholder="Enter your last name"
        tabindex="2"
      /><br />

      <label for="S_name">school name</label>
      <input
        type="text"
        name="school_name"
        id="S_name"
        value="A.G. mission international school"
        maxlength="25"
        placeholder="Enter your school name"
      /><br />

      <label for="email">email</label>
      <input
        type="email"
        name="email"
        id="email"
        placeholder="Enter your email"
        tabindex="4"
      /><br />

      <label for="url"> url</label>
      <input
        type="url"
        name="url"
        id="url"
        placeholder="enter your url"
        value="http://umamodi.com"
        readonly
      /><br />

      <label for="number">age</label>
      <input
        type="number"
        name="age"
        id="number"
        placeholder="enter your age"
        value="25"
        min="20"
        max="28"
      /><br />

      <label for="phone_number">mobile number</label>
      <input
        type="tel"
        id="phone_number"
        name="tel_number"
        placeholder="enter your telephone number"
        tabindex="3"
      /><br />

      <label for="date">date of join</label>
      <input
        type="date"
        name="join_date"
        id="date"
        placeholder="enter the date"
        disabled
      /><br />

      <label for="date_time">birth time</label>
      <input
        type="datetime"
        id="date_time"
        name="birth_date"
        placeholder="enter your birth time& date"
      /><br />

      <label for="local">local time&date</label>
      <input
        type="datetime-local"
        name="local_time"
        id="local"
        placeholder="enter the local time&date"
      /><br />

      <label for="time">time</label>
      <input
        type="time"
        name="time"
        id="time"
        placeholder="enter the current time"
      /><br />

      <label for="week">schedule week</label>
      <input
        type="week"
        name="week"
        id="week"
        placeholder="enter the schedule week date"
      /><br />

      <label for="file">file</label>
      <input
        type="file"
        name="file"
        id="file"
        placeholder="add your file"
      /><br />

      <label for="checkbox">hobby</label>
      <input type="checkbox" name="hobby" id="dance" /><label for="dance"
        >dance</label
      >
      <input type="checkbox" name="hobby" id="football" />
      <label for="football">football</label><br />

      <input type="checkbox" name="hobby" id="" /> reading books
      <input type="checkbox" name="hobby" id="" /> singing<br />

      <label for="month">month of join</label>
      <input
        type="month"
        name="month"
        id="month"
        placeholder="enter the month name of join"
      /><br />

      <label for="password">password</label>
      <input
        type="password"
        name="password"
        id="password"
        placeholder="enter your password"
      /><br />

      <label for="color">color</label>
      <input type="color" name="color" id="" /><br />

      <label for="image">image</label>
      <input
        type="image"
        name="submit"
        id="image"
        src="https://placehold.co/150"
      />
      <br />

      <label for="hidden">hidden file :</label>
      <input type="hidden" name="hidden_data" /> it can't show<br />

      <label>gender</label>
      <input type="radio" name="gender" value="male" />male
      <input type="radio" name="gender" value="female" /> female <br />

      <label for="range">range</label>
      <input type="range" min="10" max="95" name="range" /><br />

      <label for="search">search</label>
      <input
        type="search"
        name="search"
        id="search"
        placeholder="search"
      /><br />

      <label for="reset"></label>
      <input type="reset" name="reset" id="reset" value="Reloading" /><br />

      <label for="submit"></label>
      <input type="submit" name="submit" id="submit" value="Login" /><br />

      <label for="text">for text</label>
      <input type="text" value="text" placeholder="enter your name" />
    </form>
  </body>
</html>
