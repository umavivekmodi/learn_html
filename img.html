<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Images with diffrent links</title>
  </head>
  <body>
    <img
      src="https://images.pexels.com/photos/29874884/pexels-photo-29874884/free-photo-of-australian-shepherd-by-christmas-tree.jpeg?auto=compress&cs=tinysrgb&w=600&lazy=load"
      alt="marry christmas"
    />

    <img
      src="new_year_image.jpg"
      width="500px"
      height="100%"
      alt="new year celebration"
    />

    <img
      src="folder/travel1.jpeg"
      width="500px"
      height="100%"
      alt="travel image"
    />

    <picture>
      <source media="(min-width:650px)" srcset="https://placehold.co/600x400" />
      <source media="(min-width:465)" srcset="https://placehold.co/400x200" />
      <img
        src="https://placehold.co/200x200"
        alt="flowers"
        style="width: auto"
      />
    </picture>

    <img
      src="https://placehold.co/160x72"
      height="200"
      style="background-color: #313131"
      alt=""
    />
  </body>
</html>
